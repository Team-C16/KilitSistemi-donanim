name: Go Build - ARMv6 (Pi Zero W)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'GOLang-Deneme/**'
      - '.github/workflows/go-build-native.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'GOLang-Deneme/**'
  workflow_dispatch:

jobs:
  build-armv6:
    runs-on: ubuntu-latest
    name: Build for ARMv6 (QEMU + Docker)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      run: |
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        VERSION=$(echo "$COMMIT_MSG" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | head -1 || echo "")
        
        if [ -z "$VERSION" ]; then
          VERSION="v0.0.0-$(git rev-parse --short HEAD)"
          echo "⚠️ No version in commit message, using: $VERSION"
        fi
        
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "✅ Building version: $VERSION"

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/arm/v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set version in config
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        sed -i "s/var Version = \"v0.0.0-dev\"/var Version = \"${VERSION}\"/" GOLang-Deneme/internal/config/config.go
        echo "✅ Version set to: ${VERSION}"

    - name: Build in Raspberry Pi container
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        OUTPUT="DonanimGO-${VERSION}-armv6"
        
        # Use balenalib which is specifically made for Raspberry Pi
        cat > Dockerfile.armv6 << 'DOCKERFILE'
        FROM balenalib/raspberry-pi-debian:bullseye-build

        # Install Go and Fyne dependencies
        RUN apt-get update && apt-get install -y --no-install-recommends \
            wget ca-certificates git pkg-config \
            libgl1-mesa-dev libx11-dev libxcursor-dev libxrandr-dev \
            libxinerama-dev libxi-dev libxxf86vm-dev \
            && rm -rf /var/lib/apt/lists/*

        # Install Go 1.21 for ARMv6
        RUN wget -q https://go.dev/dl/go1.21.13.linux-armv6l.tar.gz \
            && tar -C /usr/local -xzf go1.21.13.linux-armv6l.tar.gz \
            && rm go1.21.13.linux-armv6l.tar.gz

        ENV PATH="/usr/local/go/bin:${PATH}"
        ENV CGO_ENABLED=1

        WORKDIR /app
        COPY GOLang-Deneme/ .

        RUN go mod download
        RUN mkdir -p /output && go build -ldflags="-s -w" -o /output/kiosk ./cmd/kiosk
        DOCKERFILE
        
        # Build using Docker with QEMU emulation
        docker buildx build \
          --platform linux/arm/v6 \
          --load \
          -t kiosk-armv6-builder \
          -f Dockerfile.armv6 \
          .
        
        # Extract the binary
        docker create --name extract kiosk-armv6-builder
        docker cp extract:/output/kiosk "./GOLang-Deneme/$OUTPUT"
        docker rm extract
        
        echo "✅ Build complete!"
        file "./GOLang-Deneme/$OUTPUT" || true
        ls -la "./GOLang-Deneme/$OUTPUT"

    - name: Upload ARMv6 artifact
      uses: actions/upload-artifact@v4
      with:
        name: DonanimGO-${{ steps.version.outputs.VERSION }}-armv6
        path: GOLang-Deneme/DonanimGO-${{ steps.version.outputs.VERSION }}-armv6
        retention-days: 90

    - name: Cleanup
      if: always()
      run: |
        rm -f Dockerfile.armv6
        docker rmi kiosk-armv6-builder 2>/dev/null || true
