name: Go Build - Cross Compile

on:
  push:
    branches: [ main, master ]
    paths:
      - 'GOLang-Deneme/**'
      - '.github/workflows/go-build.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'GOLang-Deneme/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./GOLang-Deneme

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: version
      run: |
        # Try to get version from commit message
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        VERSION=$(echo "$COMMIT_MSG" | grep -oE 'v[0-9]+\.[0-9]+\.[0-9]+' | head -1 || echo "")
        
        if [ -z "$VERSION" ]; then
          # Fallback: use short commit hash
          VERSION="v0.0.0-$(git rev-parse --short HEAD)"
          echo "⚠️ No version in commit message, using: $VERSION"
        fi
        
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "✅ Building version: $VERSION"

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: GOLang-Deneme/go.sum

    - name: Download Go modules
      run: go mod download

    - name: Install fyne-cross
      run: go install github.com/fyne-io/fyne-cross@latest

    - name: Set version in config
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        sed -i "s/var Version = \"v0.0.0-dev\"/var Version = \"${VERSION}\"/" internal/config/config.go
        echo "✅ Version set to: ${VERSION}"

    - name: Build for Raspberry Pi Zero 2 W (arm64)
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        OUTPUT="DonanimGO-${VERSION}-arm64"
        ~/go/bin/fyne-cross linux -arch=arm64 -name "$OUTPUT" ./cmd/kiosk
        cp ./fyne-cross/bin/linux-arm64/kiosk ./"$OUTPUT"

    - name: Upload arm64 artifact
      uses: actions/upload-artifact@v4
      with:
        name: DonanimGO-${{ steps.version.outputs.VERSION }}-arm64
        path: GOLang-Deneme/DonanimGO-${{ steps.version.outputs.VERSION }}-arm64
        retention-days: 90
